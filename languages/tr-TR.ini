; Bu dosya, ContextMenuManager (Windows Sağ Tık Menü Yöneticisi) programının arayüz metin sözlüğüdür.
; Programa çeviri desteği sunmak ve Github'a göndermek için, aşağıda eşittir işaretinin sağındaki kısımları çevrilmiş metinle değiştirin.
; General - Translator: Çeviriye katkıda bulunan kişi. General - Language: Dil adı (Örn: tr-TR Türkçe).
; General - TranslatorUrl: Çevirmenin web adresi (Win+R komutuyla açılabilen herhangi bir bağlantı olabilir).
; Çeviri Notları: Şimdilik çevrilmeyecek değerleri boş bırakabilirsiniz. Satır atlamak için \r\n veya \n kaçış karakterlerini kullanın.
; Birden fazla çevirmen varsa, Translator ve TranslatorUrl değerlerini ayırmak için \r\n veya \n kullanın.
; URL adresi olmayanlar için "null" yazarak kişi ve bağlantı eşleşmesini (index) koruyun. Örnek: Translator = Bob \r\n Join \r\n Andi,
; TranslatorUrl = https://github.com/BluePointLilac \r\n null \r\n https://gitee.com/BluePointLilac

