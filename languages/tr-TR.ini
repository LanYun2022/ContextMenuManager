AboutApp = [Uyumluluk ve Performans]\r\n 1 = Win11, 10, 8.1, 8, 7, Vista sürümleriyle uyumludur.\r\n 2 = 64-bit ve 32-bit işlemcili işletim sistemlerini destekler.\r\n 3 = Yüksek DPI ekranlara uyarlanmıştır, en iyi görüntüleme için önerilen ölçeklendirme %150'dir.\r\n\r\n[Açık Kaynak]\r\n 1 = Programlama Dili: C#, WinForm uygulaması, MIT Açık Kaynak Lisansı.\r\n 2 = Github Deposu: https://github.com/Jack251970/ContextMenuManager \r\n 3 = Gitee Deposu: https://gitee.com/Jack251970/ContextMenuManager \r\n\r\n[Önemli Uyarılar]\r\n 1 = Program, çok sayıda kayıt defteri anahtarı ve dosya üzerinde okuma, yazma, silme ve değiştirme işlemi yapar. Bu işlemler hassas olduğundan, Windows Defender gibi güvenlik yazılımları tarafından yanlışlıkla virüs olarak algılanabilir. Böyle bir durumda programı beyaz listeye eklemeniz gerekebilir.\r\n\r\n 2 = Bazı özel menü öğeleri, dış faktörlerden dolayı sağ tık menüsünde doğrudan görünmeyebilir. Ancak bu programda, genel kurallar gereği yine de "etkin" olarak gösterilebilirler. Bu normal bir durumdur.\r\n\r\n 3 = Her sağ tık yöneticisi programı, menüleri farklı yöntemlerle devre dışı bırakır. Aynı anda birden fazla yönetici programı kullanmamanız önerilir. Çoğu program basitçe "yedekle-sil" yöntemini (yıkıcı) kullanırken, bu program mümkün olduğunca sistemin sunduğu anahtarları kullanarak öğeleri gizler (yıkıcı olmayan). Başka bir programla devre dışı bıraktığınız menüleri, öncelikle o programı kullanarak geri yükleyin, aksi takdirde bu programda göremeyebilirsiniz.\r\n\r\n 4 = Bu program, kaldırılmış programların artıklarını temizlemek için tasarlanmamıştır (Uninstaller değildir). Ancak menü öğeleriyle ilgili kayıt defteri ve dosya konumlarını bulmanıza yardımcı olur. Bu verilere dayanarak manuel işlem yapabilirsiniz. Eğer deneyimli bir kullanıcı değilseniz, sadece "Etkinleştir/Devre Dışı Bırak" anahtarlarını kullanmanız önerilir.

Dictionaries = [Sözlük Açıklaması]\r\n Bu program çeşitli sözlük dosyaları kullanır. Her sözlüğün bir kullanıcı sürümü (User klasörü) ve bir internet sürümü (Web klasörü) vardır.\r\n Programa yeni bir sözlük eklemek isterseniz, dosyayı sağ tıklayıp User klasörüne kaydedebilir ve dosya içindeki talimatlara göre eklemeler yapabilirsiniz.\r\n Kendi sözlüğünüzü e-posta ile bana gönderebilir veya Github üzerinden projeye "Merge Request" atarak katkıda bulunabilirsiniz.\n Sağdaki sekmelerde orijinal sözlük içeriği bulunmaktadır. Sekmeler arasında geçiş yaparak içeriği görüntüleyebilir, sağ tıklayarak düzenleyebilir ve kaydedebilirsiniz.\r\n\r\n[Sözlük İçerikleri]\r\n 1 = Program arayüzü dil dosyası (Languages klasörü)\r\n 2 = ShellEx menü öğeleri için GUID metin ve simge sözlüğü (GuidInfosDic.ini)\r\n 3 = Sistem ve diğer programların menüleri için detaylı ayar kuralları sözlüğü (DetailedEditDic.xml)\r\n 4 = Gelişmiş menü öğeleri sözlüğü (EnhanceMenusDic.xml)\r\n 5 = UWP yeni modül sözlüğü (UWPModeItemsDic.xml)

Donate = Bu program tamamen ücretsizdir. Eğer yazılımın işinize yaradığını düşünüyorsanız, aşağıdaki QR kodlarını (WeChat, Alipay, Tencent QQ) tarayarak bağışta bulunabilirsiniz. Miktar önemli değil, desteğiniz için teşekkürler!\r\nAyrıca Github veya Gitee üzerinde bu projeye bir yıldız (Star) vermeniz beni çok mutlu eder (Bu benim için gerçekten önemli!)

